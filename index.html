<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Party Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

        :root {
            --primary-color: #ff4757;
            --secondary-color: #2ed573;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* Container */
        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Menu Screen */
        .menu-screen {
            text-align: center;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .title {
            color: white;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-never {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-tod {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Game Screen */
        .game-screen {
            display: none;
            /* Hidden by default */
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            width: 100%;
            height: 60%;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            position: absolute;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .card-text {
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .tap-hint {
            margin-top: 20px;
            color: white;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
        }

        /* Animations */
        .swipe-out {
            animation: swipeOut 0.5s forwards;
        }

        @keyframes swipeOut {
            to {
                transform: translateX(150%) rotate(20deg);
                opacity: 0;
            }
        }

        .pop-in {
            animation: popIn 0.3s backwards;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Specific Styles for Card Types */
        .type-truth {
            color: #3742fa;
        }

        .type-dare {
            color: #ff4757;
        }

        .type-drink {
            color: #e1b12c;
        }

        /* Truth or Dare Selection Buttons */
        .tod-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .btn-truth,
        .btn-dare {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-truth {
            background-color: #3742fa;
            color: white;
        }

        .btn-dare {
            background-color: #ff4757;
            color: white;
        }

        .btn-truth:active,
        .btn-dare:active {
            transform: scale(0.95);
        }

        .btn-truth:disabled,
        .btn-dare:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remaining-counter {
            color: white;
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

                "‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏£‡∏π‡∏õ‡∏´‡∏•‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡πÉ‡∏ô‡πÑ‡∏≠‡∏à‡∏µ‡∏™‡∏ï‡∏≠‡∏£‡∏µ‡πà",
                "‡∏ó‡∏±‡∏Å‡πÑ‡∏õ‡∏à‡∏µ‡∏ö‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÉ‡∏´‡πâ",
                "‡∏ó‡∏≥‡∏ó‡πà‡∏≤‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ä‡πà‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ",
                "‡∏£‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏•‡∏á‡∏ä‡∏≤‡∏ï‡∏¥‡∏î‡πâ‡∏ß‡∏¢‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏î",
                "‡πÉ‡∏´‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏°‡∏±‡∏î‡∏ú‡∏°‡∏ó‡∏£‡∏á‡∏≠‡∏∞‡πÑ‡∏£‡∏Å‡πá‡πÑ‡∏î‡πâ",
                "‡∏ô‡∏≠‡∏ô‡∏Å‡∏•‡∏¥‡πâ‡∏á‡∏ö‡∏ô‡∏û‡∏∑‡πâ‡∏ô 3 ‡∏£‡∏≠‡∏ö",
                "‡∏û‡∏π‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô‡πÉ‡∏à‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏ô‡∏ó‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢",
                "‡∏Ç‡∏≠‡πÇ‡∏ó‡∏©‡∏Ñ‡∏ô‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏≠‡∏∞‡πÑ‡∏£‡∏Å‡πá‡πÑ‡∏î‡πâ",
                "‡∏ó‡∏≥‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏ñ‡∏∂‡∏á‡∏à‡∏∏‡∏î‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î",
                "‡πÉ‡∏´‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏ñ‡πà‡∏≤‡∏¢‡∏Ñ‡∏•‡∏¥‡∏õ‡∏ï‡∏≠‡∏ô‡πÄ‡∏ï‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡πÅ‡∏ö‡∏•‡πá‡∏Ñ‡πÄ‡∏°‡∏•‡πå"

        };

        let currentMode = '';

        // Remaining questions (for no-repeat feature)
        let remainingNever = [];
        let remainingTruths = [];
        let remainingDares = [];

        // DOM Elements
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const cardElement = document.getElementById('cardElement');
        const cardLabel = document.getElementById('cardLabel');
        const cardText = document.getElementById('cardText');
        const cardContainer = document.getElementById('cardContainer');
        const tapHint = document.getElementById('tapHint');
        const todButtons = document.getElementById('todButtons');
        const remainingCounter = document.getElementById('remainingCounter');
        const btnTruth = document.getElementById('btnTruth');
        const btnDare = document.getElementById('btnDare');

        function resetQuestions() {
            remainingNever = [...data.never];
            remainingTruths = [...data.truths];
            remainingDares = [...data.dares];
        }

        function updateRemainingCounter() {
            if (currentMode === 'never') {
                remainingCounter.innerText = `‡πÄ‡∏´‡∏•‡∏∑‡∏≠ ${remainingNever.length} ‡∏Ç‡πâ‡∏≠`;
            } else if (currentMode === 'tod') {
                remainingCounter.innerText = `Truth: ${remainingTruths.length} | Dare: ${remainingDares.length}`;
                btnTruth.disabled = remainingTruths.length === 0;
                btnDare.disabled = remainingDares.length === 0;

                // Reset if both are empty
                if (remainingTruths.length === 0 && remainingDares.length === 0) {
                    remainingTruths = [...data.truths];
                    remainingDares = [...data.dares];
                    remainingCounter.innerText = `üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï! Truth: ${remainingTruths.length} | Dare: ${remainingDares.length}`;
                    btnTruth.disabled = false;
                    btnDare.disabled = false;
                }
            }
        }

        function startGame(mode) {
            currentMode = mode;
            resetQuestions();
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'flex';

            if (mode === 'tod') {
                // Show Truth/Dare selection buttons, hide tap hint
                todButtons.style.display = 'flex';
                tapHint.style.display = 'none';
                cardContainer.onclick = null;

                // Initial Card State for ToD
                cardLabel.innerText = "‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏•‡∏¢!";
                cardText.innerText = "Truth ‡∏´‡∏£‡∏∑‡∏≠ Dare?";
                cardLabel.className = "card-label";
                cardText.style.color = "#333";
            } else {
                // Never mode - use tap to change
                todButtons.style.display = 'none';
                tapHint.style.display = 'block';
                cardContainer.onclick = nextNeverCard;

                // Initial Card State for Never
                cardLabel.innerText = "‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°";
                cardText.innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÑ‡∏´‡∏°?";
                cardLabel.className = "card-label";
                cardText.style.color = "#333";
            }

            updateRemainingCounter();
        }

        function goBack() {
            gameScreen.style.display = 'none';
            menuScreen.style.display = 'block';

            // Reset Animation
            cardElement.classList.remove('swipe-out', 'pop-in');
            cardContainer.onclick = null;
        }

        function nextNeverCard() {
            // Add Exit Animation
            cardElement.classList.add('swipe-out');

            setTimeout(() => {
                // Reset if empty
                if (remainingNever.length === 0) {
                    remainingNever = [...data.never];
                }

                // Pick random and remove from remaining
                const randomIndex = Math.floor(Math.random() * remainingNever.length);
                const randomQ = remainingNever.splice(randomIndex, 1)[0];

                cardLabel.innerText = "‡πÉ‡∏Ñ‡∏£‡πÄ‡∏Ñ‡∏¢...‡∏Å‡∏¥‡∏ô üç∫";
                cardLabel.className = "card-label type-drink";
                cardText.innerText = randomQ;
                cardText.style.color = "#333";

                updateRemainingCounter();

                // Remove Exit Animation and Add Enter Animation
                cardElement.classList.remove('swipe-out');
                cardElement.classList.add('pop-in');

                setTimeout(() => {
                    cardElement.classList.remove('pop-in');
                }, 300);

            }, 200);
        }

        function selectTruthOrDare(choice) {
            // Add Exit Animation
            cardElement.classList.add('swipe-out');

            setTimeout(() => {
                let questionText, type;

                if (choice === 'truth') {
                    // Reset if empty
                    if (remainingTruths.length === 0) {
                        remainingTruths = [...data.truths];
                    }
                    const randomIndex = Math.floor(Math.random() * remainingTruths.length);
                    questionText = remainingTruths.splice(randomIndex, 1)[0];
                    type = 'TRUTH';

                    cardLabel.innerText = 'üíô TRUTH';
                    cardLabel.className = "card-label type-truth";
                    cardText.style.color = "#3742fa";
                } else {
                    // Reset if empty
                    if (remainingDares.length === 0) {
                        remainingDares = [...data.dares];
                    }
                    const randomIndex = Math.floor(Math.random() * remainingDares.length);
                    questionText = remainingDares.splice(randomIndex, 1)[0];
                    type = 'DARE';

                    cardLabel.innerText = '‚ù§Ô∏è DARE';
                    cardLabel.className = "card-label type-dare";
                    cardText.style.color = "#ff4757";
                }

                cardText.innerText = questionText;
                updateRemainingCounter();

                // Remove Exit Animation and Add Enter Animation
                cardElement.classList.remove('swipe-out');
                cardElement.classList.add('pop-in');

                setTimeout(() => {
                    cardElement.classList.remove('pop-in');
                }, 300);

            }, 200);
        }
    </script>
